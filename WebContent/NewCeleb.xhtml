<body>
<h2>New Celebrity Registration Form</h2>
<hr/>
<h:form>

<table>
<tr>

<td>

</td>
</tr>

<tr>
<td>Name</td>

<tr>

</tr>

<tr>

<td></td>
</tr>


</table>


</h:form>
