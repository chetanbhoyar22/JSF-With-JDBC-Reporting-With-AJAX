<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h2>Ajax based Searching in JSF</h2>
<hr/>

<h:form>
Player Number <h:inputText id="num" value="#{ps.playerno}"></h:inputText>

<h:commandButton value="Submit">
<f:ajax execute="num" render="resp"></f:ajax>
</h:commandButton>
</h:form>

<br/><br/>
<span style="color:green;font-family:consolas;font-size:15px">
<h:panelGroup id="resp">

Name : <h:outputLabel value="#{ps.playernm}"></h:outputLabel>
<br/>
Club : <h:outputLabel value="#{ps.club}"></h:outputLabel>
<br/>
Position : <h:outputLabel value="#{ps.position}"></h:outputLabel>
<br/>
Country : <h:outputLabel value="#{ps.country}"></h:outputLabel>
</h:panelGroup>
</span>

</body>
</html>
